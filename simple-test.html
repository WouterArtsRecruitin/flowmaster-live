<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowMaster Pro - Test</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .card { background: white; border-radius: 20px; padding: 40px; margin: 20px 0; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .hidden { display: none; }
        .cta-button { background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; padding: 15px 30px; border-radius: 12px; font-size: 18px; cursor: pointer; width: 100%; margin: 20px 0; }
        .cta-button:hover { transform: translateY(-2px); }
        .intro-title { font-size: 32px; font-weight: 800; color: #1a1a1a; margin-bottom: 10px; }
        .intro-subtitle { font-size: 18px; color: #666; margin-bottom: 30px; }
        .form-input { width: 100%; padding: 15px; border: 2px solid #e0e0e0; border-radius: 12px; font-size: 16px; margin: 10px 0; }
        .nav-buttons { display: flex; gap: 15px; margin-top: 30px; }
        .nav-button { padding: 12px 24px; border: 2px solid #ddd; border-radius: 12px; background: white; cursor: pointer; }
        .nav-button.primary { background: #667eea; color: white; border-color: #667eea; }
        .success-state { text-align: center; }
        .success-icon { font-size: 80px; margin-bottom: 20px; }
        .success-title { font-size: 28px; font-weight: 700; color: #22c55e; margin-bottom: 15px; }
        .success-message { font-size: 16px; color: #666; margin-bottom: 30px; }
        .download-button { background: #22c55e; color: white; border: none; padding: 15px 30px; border-radius: 12px; cursor: pointer; margin: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Step 1: Intro -->
        <div class="card" id="step1">
            <h1 class="intro-title">FlowMaster Pro - Advanced Recruitment Intelligence</h1>
            <p class="intro-subtitle">Complete recruitment assessment in 7 minuten</p>
            <button class="cta-button" onclick="goToStep(2)">Start Complete Assessment ðŸš€</button>
        </div>

        <!-- Step 2: Company Info -->
        <div class="card hidden" id="step2">
            <h2 class="intro-title">Vertel Ons Over Je Organisatie</h2>
            <input type="text" class="form-input" id="companyName" placeholder="Jouw bedrijfsnaam">
            <input type="text" class="form-input" id="contactName" placeholder="Voor- en achternaam">
            <div class="nav-buttons">
                <button class="nav-button" onclick="goToStep(1)">Vorige</button>
                <button class="nav-button primary" onclick="goToStep(10)">Direct naar Bedankpagina (Test)</button>
            </div>
        </div>

        <!-- Step 10: Success -->
        <div class="card hidden" id="step10">
            <div class="success-state">
                <div class="success-icon">ðŸŽ‰</div>
                <h2 class="success-title">Perfect! Je Complete Assessment is Voltooid</h2>
                <p class="success-message">Bedankt! Je assessment is opgeslagen. We nemen binnen 24 uur contact met je op.</p>
                <button class="download-button" onclick="downloadPDF()">ðŸ“„ Download Je Rapport</button>
                <button class="cta-button" onclick="goToStep(1)">ðŸ”„ Start Nieuwe Assessment</button>
            </div>
        </div>
    </div>

    <script>
        let currentStep = 1;

        function goToStep(step) {
            console.log('Going to step:', step);
            
            // Hide all steps
            document.querySelectorAll('.card').forEach(card => {
                card.classList.add('hidden');
            });
            
            // Show target step
            const targetStep = document.getElementById('step' + step);
            if (targetStep) {
                targetStep.classList.remove('hidden');
                currentStep = step;
                console.log('Now on step:', currentStep);
            }
        }

        function downloadPDF() {
            alert('PDF download functionaliteit werkt!\n\nDit zou normaal een professioneel rapport downloaden met:\n- Bedrijfsgegevens\n- Assessment scores\n- Aanbevelingen');
        }

        // Test function
        function testAll() {
            console.log('ðŸ§ª Testing all functions...');
            console.log('âœ… goToStep available:', typeof goToStep);
            console.log('âœ… downloadPDF available:', typeof downloadPDF);
            console.log('âœ… Current step:', currentStep);
            
            // Go to bedankpagina
            goToStep(10);
        }

        console.log('âœ… FlowMaster Pro Simple Test Loaded Successfully!');
        console.log('ðŸ§ª Run testAll() to test all functions');
    </script>
</body>
</html>
